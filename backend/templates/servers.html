{% extends "base.html" %}

{% block title %}Servers - Unified Hosting Panel{% endblock %}

{% block body %}
<div class="min-h-screen flex" x-data="{ sidebarOpen: true }">
    {% include "components/sidebar.html" %}

    <!-- Main Content -->
    <div class="flex-1 flex flex-col" :class="{ 'ml-64': sidebarOpen }">
        {% include "components/topbar.html" %}

        <!-- Page Content -->
        <main class="flex-1 p-6 bg-gray-50 dark:bg-gray-900 overflow-auto">
            <div class="mb-6 flex items-center justify-between">
                <h2 class="text-2xl font-bold">Servers</h2>
                <button class="px-4 py-2 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg hover:shadow-lg transition-all">
                    <i data-lucide="plus" class="w-4 h-4 inline mr-2"></i>
                    Add Server
                </button>
            </div>

            <!-- Servers List -->
            <div class="grid gap-6" hx-get="/api/servers" hx-trigger="load" hx-swap="innerHTML">
                <div class="text-center py-12">
                    <div class="animate-pulse-slow inline-block w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full"></div>
                    <p class="mt-4 text-gray-600 dark:text-gray-400">Loading servers...</p>
                </div>
            </div>
        </main>
    </div>
</div>
{% endblock %}
