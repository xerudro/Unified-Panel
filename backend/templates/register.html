{% extends "base.html" %}

{% block title %}Register - Unified Hosting Panel{% endblock %}

{% block body %}
<div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8 animate-fade-in">
            <div class="inline-flex items-center space-x-2 mb-4">
                <div class="w-12 h-12 gradient-bg rounded-xl flex items-center justify-center">
                    <i data-lucide="server" class="w-7 h-7 text-white"></i>
                </div>
            </div>
            <h2 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                Create Account
            </h2>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Start your hosting journey</p>
        </div>

        <!-- Register Form -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 animate-slide-in">
            <form hx-post="/api/auth/register"
                  hx-target="#error-message"
                  hx-swap="innerHTML">

                <div id="error-message" class="mb-4"></div>

                <div class="space-y-5">
                    <div>
                        <label for="email" class="block text-sm font-medium mb-2">Email Address</label>
                        <input type="email"
                               id="email"
                               name="email"
                               required
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                               placeholder="you@example.com">
                    </div>

                    <div>
                        <label for="company" class="block text-sm font-medium mb-2">Company (Optional)</label>
                        <input type="text"
                               id="company"
                               name="company"
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                               placeholder="Your Company">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium mb-2">Password</label>
                        <input type="password"
                               id="password"
                               name="password"
                               required
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                               placeholder="••••••••">
                        <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">At least 8 characters</p>
                    </div>

                    <div>
                        <label for="password_confirm" class="block text-sm font-medium mb-2">Confirm Password</label>
                        <input type="password"
                               id="password_confirm"
                               name="password_confirm"
                               required
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                               placeholder="••••••••">
                    </div>

                    <div>
                        <label class="flex items-start">
                            <input type="checkbox"
                                   required
                                   class="w-4 h-4 mt-1 text-blue-600 rounded focus:ring-2 focus:ring-blue-500">
                            <span class="ml-2 text-sm text-gray-600 dark:text-gray-400">
                                I agree to the <a href="#" class="text-blue-600 hover:text-blue-500">Terms of Service</a> and <a href="#" class="text-blue-600 hover:text-blue-500">Privacy Policy</a>
                            </span>
                        </label>
                    </div>

                    <button type="submit"
                            class="w-full px-6 py-3 text-white font-semibold bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200">
                        Create Account
                    </button>
                </div>
            </form>

            <!-- Divider -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Already have an account?
                    <a href="/login" class="font-medium text-blue-600 hover:text-blue-500">
                        Sign in
                    </a>
                </p>
            </div>
        </div>

        <!-- Theme Toggle -->
        <div class="mt-6 text-center">
            <button @click="darkMode = !darkMode"
                    class="inline-flex items-center space-x-2 px-4 py-2 rounded-lg glass-morphism hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                <i data-lucide="moon" x-show="!darkMode" class="w-4 h-4"></i>
                <i data-lucide="sun" x-show="darkMode" class="w-4 h-4" x-cloak></i>
                <span class="text-sm">Toggle theme</span>
            </button>
        </div>
    </div>
</div>
{% endblock %}
