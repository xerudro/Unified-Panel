{% extends "base.html" %}

{% block title %}Users - Unified Hosting Panel{% endblock %}

{% block body %}
<div class="min-h-screen flex" x-data="{ sidebarOpen: true }">
    {% include "components/sidebar.html" %}

    <!-- Main Content -->
    <div class="flex-1 flex flex-col" :class="{ 'ml-64': sidebarOpen }">
        {% include "components/topbar.html" %}

        <!-- Page Content -->
        <main class="flex-1 p-6 bg-gray-50 dark:bg-gray-900 overflow-auto">
            <div class="mb-6 flex items-center justify-between">
                <h2 class="text-2xl font-bold">Users</h2>
                <button class="px-4 py-2 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg hover:shadow-lg transition-all">
                    <i data-lucide="user-plus" class="w-4 h-4 inline mr-2"></i>
                    Add User
                </button>
            </div>

            <!-- Users List -->
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50 dark:bg-gray-900">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">User</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Role</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Company</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Created</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200 dark:divide-gray-700" hx-get="/api/users" hx-trigger="load" hx-swap="innerHTML">
                            <tr>
                                <td colspan="5" class="px-6 py-12 text-center text-gray-500 dark:text-gray-400">
                                    Loading users...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>
{% endblock %}
